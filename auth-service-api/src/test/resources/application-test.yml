spring:
  application:
    name: auth-service-api
  jackson:
    serialization:
      write_dates_as_timestamps: false

routing:
  protocol: http
  service: localhost
  service-port: 4567
  uri: ${routing.protocol}://${routing.service}:${routing.service-port}

# jwt token
jwt:
  secret: secret
  issuer: https://authorization-server.com
  token-expires-at: 480_000
