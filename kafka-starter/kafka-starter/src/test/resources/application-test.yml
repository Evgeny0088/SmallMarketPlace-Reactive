spring:
  application:
    name: kafka-starter-test
  sleuth:
    kafka:
      enabled: false
  kafka:
    bootstrap-servers: localhost:9092
    listener:
      ack-mode: manual
    topics:
      partitions: 1
      replicas: 1
      topics:
        in: test.in
        out: test.out
    producer:
      batch-size: 2000
      client-id: test-producer
      properties:
        max.block.ms: 3000
        reconnect.backoff.ms: 1000
    consumer:
      auto-offset-reset: earliest
      group-id: test-consumer
      max-poll-records: 100
      enable-auto-commit: false

